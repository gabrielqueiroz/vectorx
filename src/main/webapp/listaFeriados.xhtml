<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
	<center>
		<h3>Vector-X JSF2 Example - Lista de Feriados</h3>
		<h:form>	
			<h:commandButton value="logout" action="#{login.logout}" />
			<p />		
			<h:outputText value="Dia:	" />
			<h:inputText value="#{diasMB.dia.dia}" />
			<br />
			<h:outputText value="Tipo:	" />
			<h:inputText value="#{diasMB.dia.tipo}" />
			<br />
			<h:outputText value="Descrição:	" />
			<h:inputText value="#{diasMB.dia.descricao}" />
			<p />		
			<h:commandButton value="Adicionar" action="#{login.logout}" />			
			<h:commandButton value="Alterar" action="#{login.logout}" />
			<p />	
			Lista de Feriados e Pontos Facultativos			
			<h:dataTable value="${diasMB.listaDias()}" var="d">
				<h:column>
				${d.dia}
				<f:facet name="header">Data</f:facet>
				</h:column>
				<h:column>
				${d.tipo}
				<f:facet name="header">Tipo</f:facet>
				</h:column>
				<h:column>
				${d.descricao}
				<f:facet name="header">Descricao</f:facet>
				</h:column>
				<h:column>
					<h:commandButton value="Remover" method="${diasMB.removeDia(d.id)}" />
					<h:commandButton value="Alterar" action="#{login.logout}" />
					<f:facet name="header">Gerenciar</f:facet>
				</h:column>>
		</h:dataTable>
		</h:form>
	</center>
</h:body>
</html>
